<!DOCTYPEhtml>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('td').one('click', edit);
            $('button').bind('asdf', function() {
                alert('The cake is a lie!');
            });
        });

        function edit() {
            var elem = $(this);
            var txt = elem.text();
            elem.html("<input type=\"text\" id=\"edit\" value=\"" + elem.text() + "\"/>");
            $('#edit').blur(function() {
                elem.text($(this).val());
            }).focus();
            elem.one('click', edit);
            $('button').trigger('asdf');
            // text- set something as text of element
            // val- get value of element
            // html- set something as html of element
        }
    </script>
    <style>

    </style>
</head>

</html>
