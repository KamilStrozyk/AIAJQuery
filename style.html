<!DOCTYPEhtml>
<html>

<head>
    <metacharset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(function() {
                $('button:contains(\'A\')').click(function() {
                    $('#classic').addClass('asdf'); // adding class to element with classic id
                });
                $('button:contains(\'B\')').click(function() {
                    $('#classic').removeClass('asdf'); // removing class from element with classic id
                });
                $('button:contains(\'C\')').click(function() {
                    $('#toggle').toggleClass('asdf'); // toggling (if exist-delete, if not- add) class to element with toggle id
                });
                $('tr:even').addClass('asdf');

                $('ol.a  *.b:not(:has(a)').addClass("qwe");
            }

        );
    </script>
    <style>
        .asdf {
            background: Pink;
        }
        
        .qwe {
            background: green;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>First</td>
        </tr>
        <tr>
            <td>Second</td>
        </tr>
        <tr>
            <td>Third</td>
        </tr>
        <tr>
            <td>Fourth</td>
        </tr>
        <tr>
            <td>Fifth</td>
        </tr>
        <tr>
            <td>Sixth </td>
        </tr>
    </table>
    <!-- for testing selector -->
    <ol class="a">
        <li>We</li>
        <li>
            <div class="b">are</div>
        </li>
        <li class="b"><a>number</a></li>
        <li>one</li>
    </ol>

    <div><button>Text A</button><button>Text B</button>
        <span id="classic">Adding/removing class</span>
    </div>
    <div><button>Text C</button>
        <span id="toggle">Toggling class</span>
    </div>
</body>

</html>
